<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/css/default.css" />
		<link type="text/css" rel="stylesheet"

		<ui:insert name="head"></ui:insert>

	</h:head>

	<h:body>

		<table>
			<tr>
				<td style="vertical-align: top"><h:form
						style="margin: 0px 0px 0px 20px">
						<p:menu>
							<p:submenu label="Search Fixtest">
								<p:menuitem value="Search By File Name"
									action="#{searchResult.returnToSearch}" ajax="false"
									icon="ui-icon-search" />

									icon="ui-icon-extlink" />
							</p:submenu>
							<p:submenu label="Administrator">
								<p:menuitem value="Admin Console"
									url="http://9.123.158.83:8081/TestFixWeb/admin.action"
									icon="ui-icon-person" />
								<p:menuitem value="About the Application"
									url="http://9.123.158.83:8081/TestFixWeb/admin.action"
									icon="ui-icon-home" />
							</p:submenu>
						</p:menu>
					</h:form></td>

				<td style="vertical-align: top">
					<div id="content" class="ui-widget"
						style="margin: 0px 0px 0px -15px; width: 100%">
						<div class="post">
							<ui:insert name="content">...</ui:insert>
						</div>
					</div>

				</td>
			</tr>
		</table>




	</h:body>

</f:view>
</html>
